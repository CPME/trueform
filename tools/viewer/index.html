<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trueform Viewer</title>
    <style>
      :root {
        color-scheme: light;
      }
      html,
      body {
        margin: 0;
        height: 100%;
        background: #f6f2ea;
        color: #1a1a1a;
        font-family: "Iowan Old Style", "Garamond", "Times New Roman", serif;
      }
      #app {
        position: relative;
        height: 100%;
        width: 100%;
      }
      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
      .hud {
        position: absolute;
        top: 16px;
        left: 16px;
        padding: 10px 12px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.85);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        font-size: 14px;
        max-width: min(480px, calc(100vw - 32px));
      }
      .hud code {
        font-family: "SFMono-Regular", "Menlo", "Monaco", "Consolas", "Liberation Mono",
          "Courier New", monospace;
        font-size: 12px;
      }
      .hud .title {
        font-weight: 600;
        margin-bottom: 6px;
      }
      .hud .status {
        margin-bottom: 10px;
      }
      .controls {
        display: grid;
        gap: 8px;
      }
      .controls label {
        display: grid;
        gap: 6px;
        font-size: 12px;
        color: #4a4037;
      }
      .controls input[type="file"] {
        font-size: 12px;
      }
      .controls .row {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 6px;
      }
      .controls input[type="text"] {
        border: 1px solid #c9bfb3;
        border-radius: 6px;
        padding: 6px 8px;
        font-size: 12px;
        background: #fffdf9;
      }
      .controls button {
        border: 1px solid #b9a896;
        background: #f4efe8;
        border-radius: 6px;
        padding: 6px 10px;
        font-size: 12px;
        cursor: pointer;
      }
      .controls button:hover {
        background: #efe6dc;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="viewport"></canvas>
      <div class="hud">
        <div class="title">TrueForm Viewer</div>
        <div class="status" id="status">Loadingâ€¦</div>
        <div class="controls">
          <label>
            Load local mesh JSON
            <input type="file" id="file-input" accept=".json,application/json" />
          </label>
          <div class="row">
            <input
              type="text"
              id="file-url"
              placeholder="./assets/plate.mesh.json"
            />
            <button id="load-url" type="button">Load</button>
          </div>
          <button id="download-png" type="button">Download PNG</button>
        </div>
      </div>
    </div>
    <script type="importmap">
      {
        "imports": {
          "three": "./node_modules/three/build/three.module.js",
          "three/examples/jsm/": "./node_modules/three/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="./viewer.js"></script>
  </body>
</html>
